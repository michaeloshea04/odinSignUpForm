<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">

    
    <title>odin Sign Up Form</title>
</head>
<body>

    <div class="main">

        <div class="leftSection">
            <div>
                <img src="Assets/odin-lined.png">
                <h1>Sign-up Form</h1>
            </div>
            <p>Photo by Kristaps Ungurs on Unsplash</p>
        </div>
    
        <div class="rightSection">
            <div class="headerSection">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <span>now</span> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            
            <div class="formSection">

                <h1>Let's do this!</h1>
                    <form class="formContainer" name="message" method="post">
                        <section>
                            <label for="firstName">First Name</label>
                            <input id="firstName" type="text" value="" name="firstName">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" type="text" value="" name="lastName">
                        </section>
                        <section>
                            <label for="email">Email</label>
                            <input id="email" type="email" value="" name="email">
                            <label for="phoneNumber">Phone Number</label>
                            <input id="phoneNumber" type="tel" value="" name="phoneNumber">
                        </section>
                        <section>
                            <label for="password">Password</label>
                            <input id="password" type="password" value="" name="confirmPassword">
                            <label for="confirmPassword">Confirm Password</label>
                            <input id="confirmPassword" type="password" value="" name="confirmPassword">
                        </section>
                    </form>
            </div>

            <div class="buttonSection">
                <button id="createAccountBtn">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
